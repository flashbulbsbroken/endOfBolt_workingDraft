<div class="wrapper">
    <div class="landing-header">
        <div class="container">
            <div class="motto">
                <h1 class="title-uppercase">Home Page</h1>
                <h3>Take your fabric stash with you wherever you go.</h3>
            </div>
        </div>
    </div>

    <div class="main" ng-controller="HomeController">
        <div class="section text-center landing-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">

                            <div ng-repeat="item in swatchList track by $index">

                                <div class="col-xs-6 col-md-2">
                                    <a href="#" class="thumbnail" data-toggle="modal" data-target="#swatchModal">
                                        <!--{{item.img.path}}-->
                                        <img ng-src="{{item.img.path}}" />
                                    </a>



                                    <div class="modal fade" id="swatchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    <h4 class="modal-title" id="myModalLabel">{{item.name}}</h4>
                                                </div>
                                                <div class="modal-body">
                                                    <img ng-src="{{item.img.path}}" />

                                                    <p>Name: {{item.name}}</p>
                                                    <p>Collection: {{item.collectionz}}</p>
                                                    <p>Designer: {{item.designer}}</p>
                                                    <p>Manufacturer: {{item.manufacturer}}</p>
                                                    <p>Amount: {{item.amountYards}} yards | {{item.amountInches}} inches</p>
                                                    <p>Width: {{item.width}}</p>

                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
