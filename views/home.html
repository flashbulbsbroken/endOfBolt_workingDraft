<div class="wrapper">
    <div class="landing-header" style="background-image: url('../assets/paper_img/cat.jpg');">

    </div>

    <div class="main" ng-controller="HomeController">

                    <div class="col-md-8 col-md-offset-2">

                            </div>

                        <div class="col-xs-6 col-md-4">

                        </div>
                        <div class="col-xs-6 col-md-4">
                            <a href="#" class="thumbnail">
                                <img src="../images/2007-1.jpg" alt="Cotton and Steel Fabric">
                            </a>
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <a href="#" class="thumbnail">
                                <img src="../images/2002-001.jpg" alt="Cotton and Steel Fabric">
                            </a>
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <a href="#" class="thumbnail">
                                <img src="../images/AFR-13501-184.jpg" alt="Cotton and Steel Fabric">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
